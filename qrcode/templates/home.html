<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-xxl">
    <br>
  <br>
  <br>
  <br>
  <br>
  <br>
        <h1> Qrcode Generator </h1>
        <form action="qrmaker" method="get">
            {% csrf_token %}
            <div class="mb-3">
                <label for="basic-url" class="form-label">Your URL</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                    <input type="text" name="url" class="form-control" id="basic-url" 
                        aria-describedby="basic-addon3 basic-addon4">
                </div>
                <hr>

                <div class="input-group mb-3">
                    <input type="text" name="save" class="form-control"  placeholder="Save As:"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Name</span>
                </div>
            </div>
            <input type="submit" class="btn btn-dark" Submit >
        </form>
    </div>
</body>

</html>
